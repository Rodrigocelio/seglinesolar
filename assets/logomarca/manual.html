<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link para Imagem com Botão</title>
</head>
<body>

<!-- O botão contém o link para a imagem -->
<button>
    <a href="http://seglinesolar.com.br/assets/logomarca/Logo-Negativa-1.png" target="_blank">
        <!-- A imagem é exibida usando a tag <img> -->
        <img src="http://seglinesolar.com.br/assets/logomarca/Logo-Negativa-1.png" alt="Logomarca">
    </a>
</button>

</body>
</html>
